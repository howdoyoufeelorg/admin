steps:
    -   name: node:12
        entrypoint: yarn
        args: ['install']
    -   name: node:12
        entrypoint: yarn
        args: ['build']
    # Push the image to Container Registry
    -   name: 'gcr.io/cloud-builders/docker'
        args: ['push', 'gcr.io/m-app-3/hdyf_admin:$COMMIT_SHA']
    -   name: "gcr.io/cloud-builders/gcloud"
        args:
            - 'run'
            - 'deploy'
            - 'hdyf-admin'
            - '--image'
            - 'gcr.io/m-app-3/hdyf_admin:$COMMIT_SHA'
            - '--region'
            - 'us-central'
            - '--platform'
            - 'managed'
        timeout: 600s
images:
    - gcr.io/m-app-3/hdyf_admin